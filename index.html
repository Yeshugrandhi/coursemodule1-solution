<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
</head>

<body ng-app="LunchCheck" ng-controller="LunchCheckController">
    <div class="container">
        <label for="lunchItems">Enter comma-separated lunch items:</label>
        <input type="text" id="lunchItems" ng-model="lunchItems">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p class="message" ng-style="messageStyle">{{ message }}</p>
    </div>
</body>

</html>
